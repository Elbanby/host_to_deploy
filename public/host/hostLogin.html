<!DOCTYPE html>
<html lang="eng">

<head>
  <meta charset="UTF-8" name="host" content="Travel, Tourism, Passion">
  <title>Host.me</title>
  <!-- Compiled and minified CSS and JS-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <!-- Custom CSS and JS-->
  <script src="./js/hostHandler.js" defer></script>
</head>

<body>
  <h1 class="center-align  indigo-text lighten-2-text"> Host.me </h1>
  <center>
    <div class="container">
      <div class="z-depth-1 grey lighten-4 row" style="display: inline-block; padding: 32px 48px 0px 48px; border: 1px solid #EEE;">
        <div class="col s12" id="touristLoginForm">
          <div class='row'>
            <div class='col s12'>
            </div>
          </div>
          <!-- Username / Email -->
          <div class='row'>
            <div class='input-field col s12'>
              <input class='validate' type='email' name='email' id='hostEmail' />
              <label for='hostEmail'>Enter your email</label>
            </div>
          </div>
          <!-- Password -->
          <div class='row'>
            <div class='input-field col s12'>
              <input class='validate' type='password' name='password' id='hostPassword' />
              <label for='hostPassword'>Enter your password</label>
            </div>
            <!-- Forgot Password -->
            <label style='float: right;'>
              <a class='pink-text' href='#!'><b>Forgot Password?</b></a>
            </label>
          </div>

          <br />
          <center>
            <!-- Login button -->
            <div class='row'>
              <button name='btn_login' class='col s12 btn btn-large waves-effect indigo' onclick="host_login()">Login</button>
            </div>
          </center>
        </div>
          <a href="hostSignUp.html">Create account</a>
      </div>
    </div>
  </center>
</body>

</html>
